<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="flex-col items-center">
      <div class="row">
        <input class="input" type="text"/>
      </div>
      <div class="row">
        <button class="button botãoEspecial">Limpar</button>
        <button class="button botão">%</button>
        <button class="button botão">*</button>
      </div>
      <div class="row">
        <button class="button botão">7</button>
        <button class="button botão">8</button>
        <button class="button botão">9</button>
        <button class="button botão">/</button>
      </div>
      <div class="row">
        <button class="button botão">4</button>
        <button class="button botão">5</button>
        <button class="button botão">6</button>
        <button class="button botão">+</button>
      </div>
      <div class="row">
        <button class="button botão">1</button>
        <button class="button botão">2</button>
        <button class="button botão">3</button>
        <button class="button botão">-</button>
      </div>
      <div class="row">
        <button class="button botão">0</button>
        <button class="button botão">.</button>
        <button class="button botãoEspecial">=</button>

      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
